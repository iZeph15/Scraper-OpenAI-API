<script type="text/javascript">

function collectQuickbaseFields() {

let fields = document.getElementById('form-container').children[0].querySelectorAll('input,select,textarea');
let jsonInputField = document.getElementsByName('qbData')[0];
let submitButton = document.getElementById('form-container').querySelector('button[type="submit"]');

let root = {};
root["to"] =  document.getElementsByName('qbTable')[0].value;
root["data"] = [{}];

for (var i = 0, fld ; fld = fields[i++];) {
    if(fld.name.startsWith('_fid_')){
        root["data"][0][`${ fld.name.substr(fld.name.lastIndexOf('_') + 1)}`] = {}; 
        if(fld.tagName==="INPUT" || fld.tagName==="TEXTAREA"){
            root["data"][0][`${ fld.name.substr(fld.name.lastIndexOf('_') + 1)}`]['value'] = fld._value;
        }
        if(fld.tagName==="SELECT"){
            root["data"][0][`${ fld.name.substr(fld.name.lastIndexOf('_') + 1)}`]['value'] = fld.options[fld.selectedIndex]._value
        }
    }
}

jsonInputField.value = JSON.stringify(root);
console.log(jsonInputField);
submitButton.click();
}
</script>
